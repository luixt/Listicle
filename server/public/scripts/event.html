<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="../style.css">
    <script src="/scripts/header.js" defer></script>
    <script src="/scripts/event.js" defer></script>
</head>
<body>
    <header></header>

    <main id="event-content" class="event-info">
        <div class="image-container">
            <img id="image" style="width: 95%; height: auto;" src="" alt="Event Image">
        </div>

        <div class="event-details" style="align-items: center;">
            <h2 id="name" style="font-size: 56px; margin-bottom: 10px;"></h2>
            <p id="artists" style="font-size: 42px; margin: 8px 0; justify-content: center;"></p>
            <p id="date" style="font-size: 42px; margin: 8px 0; justify-content: center;"></p>
            <p id="time" style="font-size: 42px; margin: 8px 0; justify-content: center;"></p>
            <p id="address" style="font-size: 42px; margin: 8px 0; justify-content: center;"></p>
            <p id="price" style="font-size: 42px; margin: 8px 0; justify-content: center;"></p>
        </div>
    </main>
</body>
</html>
